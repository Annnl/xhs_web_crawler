<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 250px;
        padding: 10px;
      }
      .input-group {
        margin: 10px 0;
      }
      .status {
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label>点击间隔(毫秒)：</label>
      <input
        type="number"
        id="clickInterval"
        value="1000"
      />
    </div>
    <button id="start">开始点击</button>
    <button id="stop">停止</button>
    <div class="status">当前状态：<span id="currentStatus">未启动</span></div>
    <div class="status">已点击次数：<span id="clickCount">0</span></div>
    <script src="popup.js"></script>
  </body>
</html>
